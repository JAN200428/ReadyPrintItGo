<!DOCTYPE html>

  <head>
    <title>Video Background Example</title>
    <meta charset="utf-8">

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: white; /* Add this */
      }

      video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        transform: translateX(-50%) translateY(-50%);
        background-size: cover;
      }

      #content {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 3rem;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
        text-shadow: 2px 2px #fff;
        color: #33cccc;
      }
      form {
        width: 80%;
        margin: 0 auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px #33cccc;
        background-color: #212f3c;
      }
      label {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: white; /* Add this */
      }
      select, input[type="file"], input[type="submit"], input[type="text"], input[type="datetime-local"], input[type="number"], input[type="checkbox"] {
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 5px;
        border: none;
        background-color: #33cccc;
        color: #fff;
        cursor: pointer;
        margin-bottom: 20px;
      }
      input[type="file"] {
        margin-top: 10px;
      }
      input[type="submit"]:hover {
        background-color: #1E88E5;
      }
      @media (max-width: 768px) {
        form {
          width: 100%;
          padding: 0 10px;
        }
      }
    </style>
  </head>
